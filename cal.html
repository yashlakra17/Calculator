<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cal.css">
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="3">
                    <input type="text" id="calculator">
                </td>
                <td><input type="button" value="C" onclick="Clear()"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="cals('1')"></td>
                <td><input type="button" value="2" onclick="cals('2')"></td>
                <td><input type="button" value="3" onclick="cals('3')"></td>
                <td><input type="button" value="/" onclick="cals('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="cals('4')"></td>
                <td><input type="button" value="5" onclick="cals('5')"></td>
                <td><input type="button" value="6" onclick="cals('6')"></td>
                <td><input type="button" value="*" onclick="cals('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="cals('7')"></td>
                <td><input type="button" value="8" onclick="cals('8')"></td>
                <td><input type="button" value="9" onclick="cals('9')"></td>
                <td><input type="button" value="-" onclick="cals('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="cals('0')"></td>
                <td><input type="button" value="%" onclick="cals('%')"></td>
                <td><input type="button" value="+" onclick="cals('+')"></td>
                <td><input type="button" value="=" onclick="result('=')"></td>
            </tr>
        </table>
    </div>
    <!--container-->
    <script>
        function cals(num) {
            var a = document.getElementById("calculator");
            a.value += num;
        }

        function result() {
            var a = document.getElementById("calculator");
            a.value = eval(a.value);
        }

        function Clear() {
            var a = document.getElementById('calculator');
            a.value = '';
        }
    </script>
</body>

</html>
